<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        @keyframes tilt {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }
        .bounce {
            animation: bounce 2s infinite;
        }
        .tilt {
            animation: tilt 3s infinite;
        }
        .backdrop-blur {
            backdrop-filter: blur(10px);
        }
        .cinnamoroll {
            position: absolute;
            width: 150px; 
            height: 150px; 
            z-index: 5; 
            pointer-events: none;
        }
        .cinnamoroll-1 { top: 2%; left: 5%; }
        .cinnamoroll-2 { top: 2%; right: 5%; }
        .cinnamoroll-3 { bottom: 2%; left: 5%; }
        .cinnamoroll-4 { bottom: 2%; right: 5%; }
        .cinnamoroll-5 { top: 15%; left: 10%; transform: translateY(-50%); }
        .cinnamoroll-6 { top: 15%; right: 10%; transform: translateY(-50%); }

        @media (max-width: 768px) {
            .text-container {
                max-width: 90%;
                margin: auto;
                padding: 4px;
            }
            .cinnamoroll {
                width: 100px; 
                height: 100px;
            }
        }
    </style>
</head>
<body class="bg-blue-400 flex items-center justify-center min-h-screen relative">
    <div class="text-center p-8 bg-white rounded-lg shadow-lg relative z-10 max-w-md mx-auto text-container backdrop-blur">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">¿Quieres ser mi San Valentín?</h1>
        <p class="text-lg text-gray-700 mb-4">Me harías muy feliz si aceptas</p>
        <div class="p-4 bg-white bg-opacity-60 rounded-lg mb-4">
            <p class="text-lg text-gray-700"><p>Texto </p>
        </div>
        <div class="flex justify-center space-x-4 mt-4">
            <a href="https://wa.me/phonenumber?text=SI%C3%AD%20QUIERO" class="px-4 py-2 bg-green-500 text-white rounded-lg">Sí</a>
            <button class="px-4 py-2 bg-red-500 text-white rounded-lg">No</button>
        </div>
    </div>
    <img src="cinamon-1.png" class="cinnamoroll cinnamoroll-1 bounce" alt="Cinnamoroll 1">
    <img src="cinamon-2.png" class="cinnamoroll cinnamoroll-2 tilt" alt="Cinnamoroll 2">
    <img src="cinamon-3.png" class="cinnamoroll cinnamoroll-3 bounce" alt="Cinnamoroll 3">
    <img src="cinamon-4.png" class="cinnamoroll cinnamoroll-4 tilt" alt="Cinnamoroll 4">
    <img src="cinamon-5.png" class="cinnamoroll cinnamoroll-5 bounce" alt="Cinnamoroll 5">
    <img src="cinamon-6.png" class="cinnamoroll cinnamoroll-6 tilt" alt="Cinnamoroll 6">
</body>
</html>
